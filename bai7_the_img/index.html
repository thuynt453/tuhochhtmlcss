<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thẻ img</title>
  </head>
  <body>
    <!-- Thẻ img : image là thẻ tự đóng để hiển thị hình ảnh trên website
       <img src="img/fghjk" alt="đây là ảnh ">
       thuộc tính height và width
    thuộc tính src : được sử dụng để chỉ định đường dẫn tới tập tin hình ảnh
    alt để hiển thị : - hiển thị text khi link ảnh lỗi 
                      - hỗ trợ đọc màn hình cho người khiếm thị
                      - công cụ tìm kiếm thu thập dữ liệu trên trang   -->
    <h1>Hình ảnh</h1>
    <img
      src="https://images.unsplash.com/photo-1565294124524-200bb738cdb7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGJlYXV0aWZ1bCUyMGdpcmxzJTIwc2V4eXxlbnwwfHwwfHx8MA%3D%3D"
      alt="ảnh bị lỗi "
      width="300"
    />
  </body>
</html>
